<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .messages-container {
      display: flex;
      height: calc(100vh - 100px);
      gap: 0;
      margin-top: 20px;
    }
    .messages-sidebar {
      width: 300px;
      background: #f9f9f9;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 0;
    }
    .messages-sidebar h3 {
      padding: 15px;
      background: #ff7f50;
      color: white;
      margin: 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .messages-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .message-item {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .message-item:hover {
      background: #f0f0f0;
    }
    .message-item.active {
      background: #ffe0cc;
      border-left: 3px solid #ff7f50;
    }
    .message-item-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      flex-shrink: 0;
    }
    .message-item-info {
      flex: 1;
      min-width: 0;
    }
    .message-item-name {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    .message-item-preview {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .message-item-badge {
      background: #ff7f50;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .messages-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    .messages-chat-header {
      padding: 15px 20px;
      background: #ff7f50;
      color: white;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .messages-chat-header .close-chat {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
    .messages-chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message-bubble {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-end;
      gap: 8px;
    }
    .message-bubble.own {
      justify-content: flex-end;
    }
    .message-bubble.own .bubble {
      background: #ff7f50;
      color: white;
    }
    .message-bubble.other .bubble {
      background: #f0f0f0;
      color: #333;
    }
    .bubble {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .message-time {
      font-size: 12px;
      color: #999;
    }
    .messages-chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
      display: flex;
      gap: 10px;
    }
    .messages-chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .messages-chat-footer button {
      padding: 10px 20px;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .messages-chat-footer button:hover {
      background: #ff6347;
    }
    .messages-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      text-align: center;
    }
    .messages-empty p {
      margin: 10px 0;
      max-width: 200px;
    }
    .no-conversations {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .messages-container {
        flex-direction: column;
      }
      .messages-sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
        height: auto;
        max-height: 250px;
      }
      .messages-chat-header .close-chat {
        display: block;
      }
      .messages-chat {
        min-height: 400px;
      }
      .bubble {
        max-width: 80%;
      }
    }
  </style>
</head>
