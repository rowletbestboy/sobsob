<!-- login.html -->

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sips of Borongan</title>
  <link rel="stylesheet" href="/frontend/assets/css/main.css">
</head>
<body>

  <div class="register-page">
    <!-- Left Info Panel -->
    <div class="register-left">
      <div class="logo-container">
        <img src="/frontend/assets/img/logo1.png" alt="Sips Logo">
        <h1>Sips of Borongan</h1>
      </div>
      <p>Join our community today and discover amazing local cafes, connect with fellow coffee lovers, and share your favorite brews!</p>
    </div>


<!-- Right Form Panel -->
<div class="register-right">
  <div class="auth-box login-form-box">
    <h1>Login to Your Account</h1>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <p>Don't have an account? <a href="/frontend/views/register.html">Register here</a></p>
  </div>
</div>


  </div>

  <script src="/frontend/assets/js/login.js"></script>

</body>
</html>
